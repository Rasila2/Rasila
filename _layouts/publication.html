---
layout: default
---

<article class="publication">
  <header class="publication-header">
    <h1 class="publication-title">{{ page.title }}</h1>
    <div class="publication-meta">
      <span class="authors">{{ page.authors }}</span>
      <span class="year">{{ page.year }}</span>
      <span class="journal">{{ page.journal }}</span>
      <span class="volume">Vol. {{ page.volume }}, No. {{ page.issue }}</span>
      <span class="pages">pp. {{ page.pages }}</span>
      {% if page.doi %}
      <span class="doi">DOI: <a href="https://doi.org/{{ page.doi }}" target="_blank">{{ page.doi }}</a></span>
      {% endif %}
    </div>
  </header>

  <div class="publication-content">
    {{ content }}
  </div>

  {% if page.pdf %}
  <div class="publication-download">
    <a href="{{ page.pdf }}" class="button" target="_blank">Download PDF</a>
  </div>
  {% endif %}
</article>
